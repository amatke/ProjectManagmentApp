<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header">
	<title>Home page</title>
</head>

<body>

<nav th:replace="/fragments/nav"></nav>
	
	<div class="container">
		
		<h3>Welcome</h3>
		<text th:text="${version}" />
	
		<hr>
		<h4>Current projects</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-stripped">
					<thead class="thead-dark">
						<tr>
							<th>Project name</th>
							<th>Project stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="proj : ${projects}">
							<td th:text="${proj.name}"/>
							<td th:text="${proj.stage}"/>
						</tr>
					</tbody>
				</table>
			</div>			
	
			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"> 
					<script>
						var chartData = "[[${projectsStage}]]";
					</script>
				</canvas>
			</div>
		</div>
	</div>

	<div class="container">	
		<h4>Current employees</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-stripped">
					<thead class="thead-dark">
						<tr>
							<th>Employee first name</th>
							<th>Employee last name</th>
							<th>Employee project count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="emp : ${employeesListProjectCnt}">
							<td th:text="${emp.firstName}"/>
							<td th:text="${emp.lastName}"/>
							<td th:text="${emp.projectCount}"/>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<footer th:replace="/fragments/foot"></footer>

</body>
</html>
